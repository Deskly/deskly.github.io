  <script>
    $(document).ready(function() {
      $('#pages').fullpage({
        anchors: ['about', 'projects', 'education'],
        lazyLoading: false,
        controlArrows: true,
        scrollingSpeed: 500
      });

      $('.fp-controlArrow').addClass('hidden-sm-down');

      new WOW().init();
    });
  </script>

<body>
  <div id="pages">
    <div class="section">
      <div class="text-center">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-1 wow bounceInUp">Deskly</h1>

          <hr class="wow bounceInUp" data-wow-delay="0.4s" />
          <a href="https://github.com/Deskly/Deskly-Windows/releases" target="_blank" class="btn btn-info wow bounceInUp" data-wow-delay="0.6s" role="button"><i class="fa fa-windows" aria-hidden="true"></i> Windows</a>
